<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
	<title>Title</title>
	<style>
		@media (min-width: 50em) {
			body {
				display: flex;
			}

			form {
				flex: 1;
			}
		}

		input {
			font-size: inherit;
		}

		input::-webkit-calendar-picker-indicator {
			display: none;
		}

		form {
			border: 1px solid #AAA;
			padding: 1em;
			margin: 1em;
		}

	</style>
</head>
<body>
<form>
	<h1>Email AutoComplete</h1>
	<p>
		<label for="email_1">email</label>
		<input type="email"
			   id="email_1"
			   name="email_1"
			   data-emaildomain="[gmail.com, outlook.com, orange.fr, free.fr, sfr.fr, yahoo.fr, hotmail.fr]"
		/>
	</p>
	<p><input type="submit"/></p>
</form>
<form method="post">
	<h2>With password field</h2>
	<p><em>test with browser password manager</em></p>
	<p>
		<label for="email_2">email</label>
		<input type="email"
			   id="email_2"
			   name="email_2"
			   data-emaildomain="[gmail.com, outlook.com, orange.fr, free.fr, sfr.fr, yahoo.fr, hotmail.fr]"
		/>
	</p>
	<p>
		<label for="pass_2">Password</label>
		<input type="password"
			   id="pass_2"
			   name="pass_2"
			   autocomplete="current-password"
		/>
	</p>
	<p><input type="submit"/></p>
</form>
<form method="post">
	<h2>With password field</h2>
	<p><em>test with browser password manager</em></p>
	<p>
		<label for="email_3">email</label>
		<input type="email"
			   id="email_3"
			   name="email_3"
			   data-emaildomain="[gmail.com, outlook.com, orange.fr, free.fr, sfr.fr, yahoo.fr, hotmail.fr]"
		/>
	</p>
	<p>
		<label for="pass_3">Password</label>
		<input type="password"
			   id="pass_3"
			   name="pass_3"
			   disabled
			   autocomplete="new-password"
		/>
	</p>
	<p><input type="submit"/></p>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
		integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
		crossorigin="anonymous"></script>
<script src="jquery.emailAutocomplete.js"></script>
<script>
	$('input[data-emaildomain]').emailAutocomplete({
		domains: function (input) {
			return input.dataset.emaildomain
				.replace((/^\[ *| *\]$/g), '')
				.split((/\s*,\s*/));
		}
	});
</script>
</body>
</html>
