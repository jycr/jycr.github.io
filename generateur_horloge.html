<!DOCTYPE html>
<html lang="fr">

<head>

	<style>
		body {
			font-family: "Segoe UI", sans-serif;
			text-align: center;
		}

		section {
			max-width: 21cm;
			margin: auto;
		}

		.card {
			display: inline-block;
			width: 11.2em;
			padding: 1em 1em;
			margin: 0 1em;
			text-align: center;
			background-color: #FFF;
			text-align: right;
		}

		p {
			margin: 0
		}

		circle {
			fill: none;
			stroke-width: 2;
		}

		.exterieur {
			stroke-width: 0.5;
			stroke: #AAA;
			r: 36px;
		}

		.centre {
			fill: #000;
			r: 2px;
		}

		path {
			stroke: #000000;
			stroke-width: 1px;
		}

		.quart {
			stroke-width: 2.5px;
			stroke-linecap: round;
		}

		.soixantieme {
			stroke-width: 0.3px;
			stroke-linecap: round;
		}

		.sixieme {
			stroke-width: 1px;
			stroke-linecap: round;
		}

		.chiffres {
			stroke: none;
		}

		.aiguille_seconde {
			stroke-width: 0.2;
			stroke-linecap: round;
		}

		.aiguille_minute {
			stroke-width: 2;
			stroke-linecap: round;
			stroke: #00F;
		}

		.aiguille_heure {
			stroke-width: 3;
			stroke-linecap: round;
			stroke: #F00;
		}

		.card:hover input[type="time"] {
			display: inline-block;
		}

		input[type="time"] {
			position: absolute;
			display: none;
			font-size: 2.2em;
			margin: 2em 0 0 0;
		}

		.reponse {
			border: none;
			border-bottom: 1px dotted #BBB;
			width: 2em;
		}
	</style>
</head>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

	<script>
		(function ($) {
			function randomInteger(maxParam, minParam) {
				minParam = minParam || 0;
				const max = Math.max(maxParam, minParam);
				const min = Math.min(maxParam, minParam);
				return Math.floor(Math.random() * (max - min)) + min;
			}
			function rotate($element, value, transposeFunction) {
				if (isNaN(value)) {
					$element.hide();
					return null;
				}
				const angle = transposeFunction(value);
				$element.attr('transform', 'rotate(' + angle + ')').show();
				return value;
			}
			function updateTime() {
				const $this = $(this);
				const $card = $(this).closest('.card');
				const $aiguilleSeconde = $card.find(".aiguille_seconde");
				const $aiguilleMinute = $card.find(".aiguille_minute");
				const $aiguilleHeure = $card.find(".aiguille_heure");

				const time = ($this.val() || '').trim().split((/\D+/));
				console.log("updateTime:", time);
				const heures = parseInt(time[0], 10);
				const minutes = parseInt(time[1], 10);
				let secondes = parseInt(time[2], 10);
				secondes = rotate($aiguilleSeconde, secondes, secondes => 360 * secondes / 60) || 0;
				rotate($aiguilleMinute, minutes, minutes => 360 * (secondes + 60 * minutes) / 3600);
				rotate($aiguilleHeure, heures, heures => 360 * (secondes + 60 * minutes + 3600 * heures) / 43200);
			}
			// Doplication des cartes de propositions
			const $cardTemplate = $(".card");
			for (let i = 0; i < 11; ++i) {
				$cardTemplate.clone().insertAfter($cardTemplate);
			}
			$(document).on('input', '.card input[type="time"]', updateTime);
			$('.card input[type="time"]')
				.each(function () {
					if (!this.value) {
						const randomHeures = randomInteger(0, 23);
						const randomMinutes = randomInteger(0, 59);
						const randomValue = (randomHeures > 9 ? "" : "0") + randomHeures + ':' + (randomMinutes > 9 ? "" : "0") + randomMinutes;
						this.value = randomValue;
						console.log('random:', this, randomValue)
					}
				})
				.trigger('input');
		})(jQuery);
	</script>
